name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-dev:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache docker
        uses: actions/cache@v4
        with:
          path: |
            /tmp/dockercache
          key: docker-cache-${{ runner.os }}-${{ hashFiles('**/Dockerfile') }}
          restore-keys: |
            docker-cache-${{ runner.os }}-
      - name: Build docker
        uses: meysam81/build-docker@main
        with:
          checkout: false
          cache-from: type=local,src=/tmp/dockercache
          cache-to: type=local,dest=/tmp/dockercache
          cosign: true
          image-name: ghcr.io/${{ github.repository }}
          image-extra-tags: |
            ghcr.io/${{ github.repository }}:${{ github.run_id }}
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          kubescape: false

  build-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Comment on the PR
        uses: meysam81/preview-bot@v1.4.6
        with:
          url: http://example.com
